<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Movie Database</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8"/>
         
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
        <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css" />
    </head>
    <body>
        <div class="container mt-4">
            <h1 class="display-3 text-center"><i class="fas fa-video" style="color:rgb(114, 223, 239);"></i>Movie Database</h1>
        </div>
        <form id="dataform">
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="text1" class="form-control"></input>
                <!--form-control is a bootstrap styling that makes the input look clean-->
            </div>
            <div class="form-group">
                <label>Director</label>
                <input type="text" id="text2" class="form-control"></input>
                <!--form-control is a bootstrap styling that makes the input look clean-->
            </div>
            <div class="form-group">
                <label>Year</label>
                <input type="text" id="text3" class="form-control"></input>
                <!--form-control is a bootstrap styling that makes the input look clean-->
            </div>
            <input type="submit" value="Add Movie" class="btn btn-primary btn-block"></input>
            <!--btn btn-primary btn-block its a blue button, button primary will give the blue button and button block will give the full width-->
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Director</th>
                    <th>Year</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="movie-list">
            </tbody>
        </table>
        <!--table → Applies Bootstrap’s default table styling. table-striped → Alternating row colors for better readability. mt-5 → Adds a top margin (spacing) so the table isn’t stuck to the form above it.-->
        <script src="script.js"></script>
    </body>
</html>
